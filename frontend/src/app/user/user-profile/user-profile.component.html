<div class = "container">
    <br />
    <h2 class="text-info mt-5">Welcome, {{user.firstName}}!</h2>
    <br />

    <div class="mt-3">
        <h5 class="mb-3">Basic Information</h5>
        <p>{{user.firstName}} {{user.lastName}}<br />
            {{user.email}}</p>
    </div>

    <div class="mt-5">
        <h5>My Home</h5>
        <p>{{user.homeAge}}<br />
            {{user.homeBuild}}</p>
        <p class="lead">Notes:</p>
        <p>{{user.homeNotes}}</p>

    </div>

    <div class="mt-5">
        <h5>My Projects</h5>
        <div *ngIf="! user.projects">
            <p>Hey there! You do not have any projects yet.<br /> 
                Why not <a class="text-info" [routerLink]="'/project/create'">create</a> one?</p>
        </div>   
        <div>
            <ul>
                <li class="lead" *ngFor="let project of user.projects">{{project.name}}</li>
            </ul>
        </div>
    </div>

    <div class="mt-4 text-right">
        <p><a class="lead text-info" [routerLink]="'/user/profile/edit'">Edit Profile</a></p>
    </div>
</div>
