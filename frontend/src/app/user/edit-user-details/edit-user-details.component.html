<div class="mt-3">
    <form (ngSubmit)="updateUserDetails(homeAge.value, homeBuild.value, homeNotes.value)">
        <div class="form-group">
            <label>Year Built  </label><input #homeAge type='number' value="2000" class="form-control" />
            <label>Construction  </label><input #homeBuild type='text' value="{{user.homeDetails.homeBuild}}" class='form-control'> <!-- Change this to a dropdown once we narrow down build types-->
            <label>Home notes:</label> <br />
            <textarea #homeNotes type='text' class='form-control'>{{user.userDetails.homeNotes}}</textarea>
        </div>

        <div class="form-group text-right">
            <button type="submit" class="btn btn-info">Update Home Information</button>
        </div>
    </form>
</div>
