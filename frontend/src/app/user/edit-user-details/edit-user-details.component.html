<div class="mt-3">
    <form (ngSubmit)="updateUserDetails(homeAge.value, homeBuild.value, homeNotes.value)">
        <div class="input-group">
            <input #homeAge type='number'
                placeholder="{{findHomeAge()}}"
                class="form-control" />
        </div>

        <div class="form-group text-right">
            <button type="submit" class="btn btn-info">Update Home Information</button>
        </div>
    </form>
</div>
