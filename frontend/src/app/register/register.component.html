<div class = "container">
    <br />
    <h2 class="text-info mt-5">Create an Account</h2>
    <form>
        <br />
        <h5 class="mb-3">Get ready to create your first project!</h5>
        <div class = "form-group">
            <div class="input-group">
                <input #firstName type='text' placeholder="First Name" class="form-control"/>
                <input #lastName type='text' placeholder="Last Name" class="form-control"/>
            </div>
        </div>
        <div class = "form-group">
            <input #email type='email' placeholder="E-mail Address" class="form-control"/>
        </div>
        <div class = "form-group">
            <input #password type='password' placeholder="Password" class="form-control"/>
        </div>
        <div class = "form-group">
            <input #verifypassword type='password' placeholder="Verify Password" class="form-control"/>
        </div>
        <div>
            <p>Already registered? <a  class="text-info" [routerLink]="'/login'">Login here.</a></p>
        </div>

        <div class="form-group text-right">
            <button (click)='saveItem(firstName.value, lastName.value, email.value, password.value)'class="btn btn-info" [routerLink] = "'/user/profile'">Get Started</button>
        </div>
    </form>
</div>
