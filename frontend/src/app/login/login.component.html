<div class = "container">
    <br />
    <h2 class="text-info mt-5">Welcome!</h2>
    <form>
    <!-- <form [formGroup]="LoginForm">   -->
        <br />
        <h5 class="mb-3">Log in to access your projects</h5>
        <div class = "form-group">
            <input #email type='email' placeholder="E-mail Address" class="form-control"/>
        </div>
        <div class = "form-group">
            <input #password type='password' placeholder="Password" class="form-control"/>
        </div>
        <div>
            <p>Haven't created an account yet? No problem! <a  class="text-info" [routerLink]="'/register'">Register here.</a></p>
        </div>
        <br />
        <div class="form-group text-right">
            <button class="btn btn-info" [routerLink] = "'/user/profile'">Log In</button>
        </div>
    </form>
</div>
