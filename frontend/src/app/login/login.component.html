<div class="container">
  <div class="container mt-5 w-100">
    <div class="row justify-content-between">

      <!--Login block-->
      <div class="container col-6">
        <br>
        <h4 class="text-info mt-5">Log in to your account</h4>
        <br>
        <form
        
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
          
        >
          <div class="form-group">
            
            <input placeholder="E-mail Address"
              type="email"
              class="form-control w-100"
              name="email"
              [(ngModel)]="form.email"
              required
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              #email="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="email.invalid && email.touched"
            >
              Email is required and must be valid email.
            </div>
          </div>
          <div class="form-group">
            
            <input placeholder="Password"
              type="password"
              class="form-control w-100"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.invalid && password.touched"
            >
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>
          <div>
              <p>Don't have an account yet? <a  class="text-info" [routerLink]="'/register'">Register here.</a></p>
          </div>

          <div class="form-group">
              <button class="btn btn-info" type="submit" [disabled]="!f.form.valid">Log in</button>
          </div>
          
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Sorry! That e-mail and password combination is invalid.
            </div>
          
        </form>
          
      </div>

      <!--Spacer-->
      <div class="container col-1">
      </div>

      <!--Image & teaser block-->
      <div class="container col-5">

        <!--Randomized image since carousel doesn't work yet-->
        <img class="mt-5" [src]=selectedImage style="width:100%;max-width:400" />

        <!--Carousel-->
        <!-- <div id="photos" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let imagePath of shuffle(imagePaths); let i=index">
              <img class="d-block w-100" [src]=imagePaths[i] />
            </div>
          </div>
        </div> -->

        <div class="mt-4">
          <p>This is some random text.</p>
        </div>

      </div>


    </div>
  </div>
</div>
