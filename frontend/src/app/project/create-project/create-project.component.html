<div class="container">
    <br />
    <h2 class="text-info mt-5">Create a New Project</h2>
    <br />
    <form (ngSubmit)="saveProject()" #projectForm="ngForm">
        <div class="form-group">
            <h5>What would you like to call your project?</h5>
            <input type='text' #name="ngModel" [(ngModel)]="project.name" placeholder="Project Name" class="form-control" name="name" required
                minlength="6" (change)="changedName = true;" />

            <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                Name is required and must be at least 6 characters long.
            </div>
        </div>
        <br />
        <div class="form-group"  #roomType="ngModel" [(ngModel)]="project.roomType" >
            <h5>Select your room type:</h5>
            <div class="form-check indent-left">
                <label class="form-check-label"><input name="roomType" type="radio" class="form-check-input" [checked]="updateProjectRoomType($event)"
                        required />Kitchen</label>
            </div>
            <div class="form-check indent-left">
                <label class="form-check-label"><input name="roomType"  type="radio" class="form-check-input" 
                         />Bathroom</label>
            </div>
            <div class="form-check indent-left">
                <label class="form-check-label"><input name="roomType" type="radio" class="form-check-input" 
                         />Bedroom, Living Room, Office, Etc.</label>

            </div>
            <div [hidden]="roomType.valid || roomType.untouched">
                Room Type is required.
            </div>
        </div>
        <br />
        <div class="form-group">
            <h5>What are the room's general dimensions?</h5>
            <div class="input-group">
                <label><input [(ngModel)]="project.roomLength" #roomLength="ngModel" type="number" class="form-control" step="0.1" min="1" [appMinVal]="1"
                        placeholder="0.0" name="roomLength" required />Length
                    (ft.)</label>
                <label><input [(ngModel)]="project.roomWidth" #roomWidth="ngModel" type="number" class="form-control" step="0.1" min="1" [appMinVal]="1"
                        placeholder="0.0" name="roomWidth" required />Width
                    (ft.)</label>
                <label><input [(ngModel)]="project.roomHeight" #roomHeight="ngModel" type="number" class="form-control" step="0.1" min="1" [appMinVal]="1"
                        placeholder="0.0" name="roomHeight" required />Ceiling
                    Height (ft.)</label>
            </div>

            <div [hidden]="(roomHeight.pristine && roomHeight.untouched) || (roomLength.pristine && roomLength.untouched) || (roomWidth.pristine && roomWidth.untouched) || (roomHeight.valid && roomWidth.valid && roomLength.valid)"
                class="alert alert-danger">
                All Room Dimensions are required and must be valid numbers greater than zero.
            </div>

        </div>
        <br />
        <div class="form-group">
            <button class="btn btn-info" type="submit" [disabled]="!projectForm.form.valid">Create Project</button>
        </div>
    </form>
</div>
