<div class="container">
    <br />
    <h2 class="text-info mt-5">Create a New Project</h2>
    <br />
    <form (ngSubmit)="saveProject(name, roomLength, roomWidth, roomHeight)" #projectForm="ngForm">
        <div class="form-group">
            <h5>What would you like to call your project?</h5>
            <input type='text' [(ngModel)]="name" placeholder="Project Name" class="form-control" name="name" required
                minlength="6" (change)="changedName = true;" />

            <div *ngIf="changedName && (name == null || name.length < 6)" class="alert alert-danger">
                Name is required and must be at least 6 characters long.
            </div>
        </div>
        <br />
        <div class="form-group" roomType="kitchen">
            <h5>Select your room type:</h5>
            <div class="form-check indent-left">
                <label class="form-check-label"><input name="roomType" type="radio" class="form-check-input" checked
                        (change)="updateProjectRoomType($event)" value="kitchen" required />Kitchen</label>
            </div>
            <div class="form-check indent-left">
                <label class="form-check-label"><input name="roomType" type="radio" class="form-check-input"
                        value="bath" (change)="updateProjectRoomType($event)" />Bathroom</label>
            </div>
            <div class="form-check indent-left">
                <label class="form-check-label"><input name="roomType" type="radio" class="form-check-input"
                        value="living" (change)="updateProjectRoomType($event)" />Bedroom, Living Room, Office,
                    Etc.</label>

            </div>
            <div *ngIf="selectedRoom == null || selectedRoom.length < 4">
                Room Type is required.
            </div>
        </div>
        <br />
        <div class="form-group">
            <h5>What are the room's general dimensions?</h5>
            <div class="input-group">
                <label><input [(ngModel)]="roomLength" type="number" class="form-control" step="0.1" min='1'
                        placeholder="0.0" name="roomLength" required (change)="changedDimensions = changedDimensions + 1;" (blur)="changedDimensions = changedDimensions + 1;"/>Length
                    (ft.)</label>
                <label><input [(ngModel)]="roomWidth" type="number" class="form-control" step="0.1" min='1'
                        placeholder="0.0" name="roomWidth" required (change)="changedDimensions = changedDimensions + 1;" (blur)="changedDimensions = changedDimensions + 1;"/>Width
                    (ft.)</label>
                <label><input [(ngModel)]="roomHeight" type="number" class="form-control" step="0.1" min='1'
                        placeholder="0.0" name="roomHeight" required (change)="changedDimensions = changedDimensions + 1;" (blur)="changedDimensions = changedDimensions + 1;"/>Ceiling
                    Height (ft.)</label>
            </div>

            <div *ngIf="changedDimensions > 4 && (roomHeight < 1 || roomLength < 1 || roomWidth < 1 || (!isNumber(roomHeight) || !isNumber(roomLength) || !isNumber(roomWidth)))"
                class="alert alert-danger">
                All Room Dimensions are required and must be valid numbers greater than zero.
            </div>

        </div>
        <br />
        <div class="form-group">
            <button class="btn btn-info" type="submit" [disabled]="!projectForm.form.valid">Create Project</button>
        </div>
    </form>
</div>
