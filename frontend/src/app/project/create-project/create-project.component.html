<h1>Create a New Project</h1>

<h4>What would you like to call your project?</h4>
<input type=text name="name" />

<h4>Select your room type:</h4>
<select type="radio" name=type>
    <option value="kitchen">Kitchen</option>
    <option value="bedroom">Bedroom</option>
    <option value="bathroom">Bathroom</option>
</select>

<h4>What are the room's general dimensions?</h4>
<label>Length: <input type="number" name="length" step="0.01" /> ft. </label> | 
<label>Width: <input type="number" name="width" step="0.01"/> ft. </label> | 
<label>Ceiling height: <input type="number" name="height" step="0.01"/> ft.</label>

<button (click)='saveItem(name.value, type.value, length.value, width.value, height.value)'>Create Project</button>
