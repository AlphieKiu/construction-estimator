<div class="container">
  <h2 class="text-info">All Projects</h2>
  <p *ngIf="!projects || projects.length === 0"></p>
  <p class="lead">
    Hey there! You do not have any projects yet.<br />
    Why not
    <a class="text-info" [routerLink]="'/project/create'">create</a>
    one?
  </p>
  <div class="row">
    <div class="col">
      1 of 2
      <li class="lead" *ngFor="let project of projects">
        <a (click)="makeActiveProject(project)">{{ project.name }}</a>
        <div *ngIf="project === activeProject">
          <div *ngFor="let itemDetail of project.itemDetails"></div>
        </div>
      </li>
    </div>

    <div class="col">
      2 of 2
      <table>
        <tbody>
            <tr>
                <td>{{Estimate.appliancecost}}</td>
                <td>{{ itemDetail.quantity }}</td>
                <td>{{ itemDetail.finalPrice }}</td>
                <td>{{(itemDetail.finalPrice * itemDetail.quantity) | number:'1.2-2' }}</td>
            </tr> 

 </tbody>
    </table>
    </div>
  </div>
</div>
