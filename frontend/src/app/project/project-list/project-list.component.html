<div class="container">
  <div class="mt-5">
    <div class="row justify-content-between">
      <div class="col-6 split left">
        <h2 class="text-info">All Projects</h2>
      </div>
    </div>

    <div *ngIf="!projects || projects.length === 0">
      <p class="lead">
        Hey there! You do not have any projects yet.<br />
        Why not
        <a class="text-info" [routerLink]="'/project/create'">create</a> one?
      </p>
    </div>

    <div>
      <ul>
        <li class="lead" *ngFor="let project of projects">
          {{ project.name }}
        </li>
      </ul>
    </div>
    <div class="container">

    
        <div class="row justify-content-between">
          <div class="col-6">
            <p>right side</p>
            <table>
                <thead>
                    
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Per Unit Price</th>
                        <th>Total</th>
                    
                </thead>
                <tbody>
                    <tr>
                        <td>{{ itemDetail.item }}</td>
                        <td>{{ itemDetail.quantity }}</td>
                        <td>{{ itemDetail.finalPrice }}</td>
                        <td>{{(itemDetail.finalPrice * itemDetail.quantity) | number:'1.2-2' }}</td>
                    </tr>
                </tbody>
            </table>        
    
          </div>
        </div>
      </div>
</div>
<div class="form-group text-right">
  <button class="btn btn-info" [routerLink]="'project/add-details/:id' ">Edit Project</button>
</div>

  <router-outlet></router-outlet>
</div>
