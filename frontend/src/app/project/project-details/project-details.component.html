<div class = "container">
    <br />
    <h2 class="text-info mt-5">Project Details</h2>
    <form>
    <!-- <form [formGroup]="createProjectForm">   -->


        <div class = "form-group">
            <h5>Fixtures</h5>
            <div class="form-check indent-left">
                <div *ngFor="let itemDetailsObject of project.itemDetails">
                    <div *ngIf="itemDetailsObject.item.category == 'fixture'">
                        {{itemDetailsObject.item.name}}
                        <label class="form-check-label"><input #quantity (mouseleave)="saveItemDetails(quantity.value, itemDetailsObject)" 
                            (blur)="saveItemDetails(quantity.value, itemDetailsObject)" type="number" 
                            value="{{itemDetailsObject.quantity}}" class = "form-check-input" />
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <h5>Appliances</h5>
            <div class="form-check indent-left">
                <div *ngFor="let itemDetailsObject of project.itemDetails">
                    <div *ngIf="itemDetailsObject.item.category == 'appliance'">
                        {{itemDetailsObject.item.name}}
                        <label class="form-check-label"><input #quantity (mouseleave)="saveItemDetails(quantity.value, itemDetailsObject)" 
                            (blur)="saveItemDetails(quantity.value, itemDetailsObject)" type="number" 
                            value="{{itemDetailsObject.quantity}}" class = "form-check-input" />
                        </label>
                    </div>
                </div>
            </div>
           
        </div>
        <br />
        <div class="form-group">
            <h5>Finishes</h5>
            <div class="form-check indent-left">
                <div *ngFor="let itemDetailsObject of project.itemDetails">
                    <div *ngIf="itemDetailsObject.item.category == 'finish'">
                        {{itemDetailsObject.item.name}}
                        <label class="form-check-label"><input #quantity (mouseleave)="saveItemDetails(quantity.value, itemDetailsObject)" 
                            (blur)="saveItemDetails(quantity.value, itemDetailsObject)" type="number" 
                            value="{{itemDetailsObject.quantity}}" class = "form-check-input" />
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <button (click)='saveProjectDetails()' class="btn btn-info" [routerLink] = "'/project/list'">Submit Project Details</button>
        </div>
    </form>
</div>
