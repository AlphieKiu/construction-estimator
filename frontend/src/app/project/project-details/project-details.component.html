<div class="container">
    <br />
    <h2 class="text-info mt-5">Project Details</h2>
    <br>
    <div class="form-group">
        <div>
            <h5>Edit Basic Information</h5>
            <div>
                <label>Update Project Name
                    <input #name (change)="updateProjectName(name.value)"
                        type="text" value="{{project.name}}" class="form-control" />
                </label>
            </div>
            <div>
                <div class = "form-group">
                    <h5>Update Room Type</h5>
                    <div class="form-check indent-left">
                        <label class="form-check-label"><input #roomType name="roomType" type="radio" class = "form-check-input" value="kitchen" [checked]="project.roomType == 'kitchen'" (change)="radioChangeHandler($event)"/>Kitchen</label>
                    </div>
                    <div class="form-check indent-left">
                        <label class="form-check-label"><input #roomType name="roomType" type="radio" class = "form-check-input" value="bathroom" [checked]="project.roomType == 'bathroom'" (change)="radioChangeHandler($event)"/>Bathroom</label>
                    </div>
                    <div class="form-check indent-left">
                        <label class="form-check-label"><input #roomType name="roomType" type="radio" class = "form-check-input" value="living" [checked]="project.roomType == 'living'" (change)="radioChangeHandler($event)"/>Bedroom, Living Room, Office, Etc.</label>
                    </div> 
                </div>
            </div>
            <div>
                <label>Update Room Length
                    <input #roomLength (change)="updateProjectRoomLength(roomLength.value)" type="number" value="{{project.roomLength}}"
                        class="form-control" />
                </label>
            </div>
            <div>
                <label>Update Room Width
                    <input #roomWidth (change)="updateProjectRoomWidth(roomWidth.value)"
                    type="number" value="{{project.roomWidth}}" class="form-control" />
                </label>
            </div>
            <div>
                <label>Update Room Height
                    <input #roomHeight
                        (change)="updateProjectRoomHeight(roomHeight.value)" type="number" value="{{project.roomHeight}}"
                        class="form-control" />
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h5>Fixtures</h5>
        <div>
            <ul *ngFor="let item of itemsArray">
                <li class="input-group" *ngIf="item.category == 'fixture' && item.room.includes(project.roomType)">
                    <label>{{item.name}}
                       <input #quantity (change)="saveItemDetails(quantity.value, item)" type="number"
                            value="{{getQuantity(item)}}" class="form-control" />
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <div class="form-group">
        <h5>Appliances</h5>
        <div>
            <ul *ngFor="let item of itemsArray">
                <li class="input-group" *ngIf="item.category == 'appliance' && item.room.includes(project.roomType)">
                    <label>{{item.name}}
                        <input #quantity (change)="saveItemDetails(quantity.value, item)" type="number"
                            value="{{getQuantity(item)}}" class="form-control" />
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <div class="form-group">
        <h5>Finishes</h5>
        <div>
            <ul *ngFor="let item of itemsArray">
                <li class="input-group" *ngIf="item.category == 'finish' && item.room.includes(project.roomType)">
                    <label>{{item.name}}<br>{{item.description}}<input class="form-control" #quantity
                            (change)="saveItemDetails(quantity.value, item)" type="number"
                            value="{{getQuantity(item)}}" />
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <div class="form-group">
        <button (click)='saveProjectDetails()' class="btn btn-info" [routerLink]="'/project/list'">Submit Project
            Details</button>
    </div>


</div>
